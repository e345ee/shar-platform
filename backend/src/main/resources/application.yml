spring:
  application:
    name: course-management

  datasource:
    url: jdbc:postgresql://localhost:5432/course_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  server:
    port: 8080

logging:
  level:
    root: INFO
    com.course: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

app:
  s3:
    endpoint: http://localhost:9000
    region: us-east-1
    access-key: minioadmin
    secret-key: minioadmin
    bucket: avatars
    public-url: http://localhost:9000
    max-avatar-bytes: 2097152
    max-achievement-photo-bytes: 5242880
    max-lesson-pdf-bytes: 10485760
