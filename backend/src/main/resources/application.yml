spring:
  application:
    name: course-management

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

      jakarta:
        persistence:
          validation:
            mode: auto
    show-sql: false

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${SPRING_MAIL_SMTP_STARTTLS:false}

server:
  port: ${SERVER_PORT}

logging:
  level:
    root: INFO
    com.course: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

app:
  jwt:
    secret: "dev-secret-change-me-please-dev-secret-change-me"
    access-token-ttl-minutes: 120
    refresh-token-ttl-minutes: 10080

  s3:
    endpoint: http://${APP_S3_HOST}:${APP_S3_PORT}
    region: ${APP_S3_REGION:us-east-1}
    access-key: ${APP_S3_ACCESS_KEY:minioadmin}
    secret-key: ${APP_S3_SECRET_KEY:minioadmin}
    bucket: ${APP_S3_BUCKET:avatars}
    public-url: http://${APP_S3_PUBLIC_HOST}:${APP_S3_PUBLIC_PORT}
    max-avatar-bytes: ${APP_S3_MAX_AVATAR_BYTES:2097152}
    max-achievement-photo-bytes: ${APP_S3_MAX_ACHIEVEMENT_PHOTO_BYTES:5242880}
    max-lesson-pdf-bytes: ${APP_S3_MAX_LESSON_PDF_BYTES:10485760}

  remedial:
    min-percent: ${APP_REMEDIAL_MIN_PERCENT:50.0}

  mail:
    enabled: ${APP_MAIL_ENABLED:false}
    from: ${APP_MAIL_FROM:no-reply@course.local}
